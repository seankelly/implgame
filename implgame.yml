---
impl:
    gcc48:
        executable: gcc
        version: "%(executable) --version"
        build: "%(executable) -O2 %(CFLAGS) %(LDFLAGS) %(source) -o %(output)"
        run: "%(output)"
        impl: c

    g++48:
        executable: g++
        version: "%(executable) --version"
        build: "%(executable) -O2 %(CFLAGS) %(LDFLAGS) %(source) -o %(output)"
        run: "%(output)"
        impl: c++

    clang:
        executable: clang
        version: "%(executable) --version"
        build: "%(executable) -O2 %(CFLAGS) %(LDFLAGS) %(source) -o %(output)"
        run: "%(output)"
        impl: c

    clang++:
        executable: clang++
        version: "%(executable) --version"
        build: "%(executable) -O2 %(CFLAGS) %(LDFLAGS) %(source) -o %(output)"
        run: "%(output)"
        impl: c++

game:
    nbody:
        nicename: n-body
        description: Simulate motion of outer planets for N steps.
        levels:
            - args: 500000
            - args: 5000000
            - args: 50000000
