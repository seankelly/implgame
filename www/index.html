<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Implementation Game</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1>Implementation Game</h1>
            <!-- div showing all implementations ranked in some way. -->
            <div id="impl-list"></div>
            <h2>Games</h2>
            <div class="row">
                {%- for game in games %}
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12"><h4>{{ games[game].name }}</h4><p>{{ games[game].description }}</p></div>
                {%- if loop.index % 6 == 0 %}
                <div class="clearfix visible-lg-block visible-md-block"></div>
                {%- endif %}
                {%- endfor %}
            </div>
            <h2>Implementations</h2>
            <div class="row">
                {%- for impl in impls %}
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12"><h4>{{ impls[impl].name }}</h4></div>
                {%- if loop.index % 6 == 0 %}
                <div class="clearfix visible-lg-block visible-md-block"></div>
                {%- endif %}
                {%- endfor %}
            </div>
            <div></div>
            <h2>About</h2>
            <div></div>
        </div>
    </body>
</html>
