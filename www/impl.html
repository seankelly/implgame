<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ impl }} Implementation Results</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <table class="table">
                <tr><th>Game</th><th>CPU Time (secs)</th><th>Wall Time (secs)</th><th>Memory Used (KB)</th></tr>
                {%- for result in results|sort %}
                {%- if result.passed %}
                <tr><td>{{ result.game }}</td><td>{{ result.cputime|round(3) }}</td><td>{{ result.walltime|round(3) }}</td><td>{{ result.memusage }}</td></tr>
                {%- else %}
                <tr><td>{{ result.game }}</td><td>Failed</td><td>Failed</td><td>Failed</td></tr>
                {%- endif %}
                {%- endfor %}
            </table>
        </div>
    </body>
</html>
