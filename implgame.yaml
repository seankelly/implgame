---
impl:
  gcc48:
    executable: gcc
    version: "%(executable)s --version"
    build: "%(executable)s -O2 %(CFLAGS)s %(LDFLAGS)s %(source)s -o %(output)s"
    run: "%(output)s"
    impl: c

  g++48:
    executable: g++
    version: "%(executable)s --version"
    build: "%(executable)s -O2 %(CFLAGS)s %(LDFLAGS)s %(source)s -o %(output)s"
    run: "%(output)s %(args)s"
    impl: c++

  clang:
    executable: clang
    version: "%(executable)s --version"
    build: "%(executable)s -O2 %(CFLAGS)s %(LDFLAGS)s %(source)s -o %(output)s"
    run: "%(output)s %(args)s"
    impl: c

  clang++:
    executable: clang++
    version: "%(executable)s --version"
    build: "%(executable)s -O2 %(CFLAGS)s %(LDFLAGS)s %(source)s -o %(output)s"
    run: "%(output)s %(args)s"
    impl: c++

game:
  n-body:
    description: Simulate motion of outer planets for N steps.
    levels:
      - args: 500000
        result: |
          -0.169075164
          -0.169096567
      - args: 5000000
        result: |
          -0.169075164
          -0.169083134
      - args: 50000000
        result: |
          -0.169075164
          -0.169059907
